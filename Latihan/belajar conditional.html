<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Conditional</title>
</head>
<body>
    <label>kondisi:</label> <input id="kondisi" type="text"> <br><br>
    <button onclick="cekLapar()">Cek lapar duls</button>
    <p id="hasil"></p>

    <script>
        function cekLapar(){
            let kondisi = document.getElementById("kondisi").value
            let hasil = ""
            if (kondisi === "lapar") {
                hasil = "waktu makan"
            } else {
                hasil = "bukan waktu makan"
            }
            document.getElementById("hasil").innerHTML = hasil
        }

    </script>
</body>
</html>
