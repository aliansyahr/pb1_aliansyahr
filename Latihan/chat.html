<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Numerik ke Nilai Huruf</title>
</head>
<body>
    <h2>Konversi Nilai Numerik ke Nilai Huruf</h2>
    <form action="#">
        <label for="nilai">Masukkan nilai:</label>
        <input type="number" id="nilai" name="nilai" min="0" max="100" required>
        <button type="button" onclick="konversiNilai()">Konversi</button>
    </form>

    <p id="hasil"></p>

    <script>
        function konversiNilai() {
            var nilai = document.getElementById("nilai").value;
            var hasilElement = document.getElementById("hasil");
            var hasil;

            if (nilai > 90) {
                hasil = 'A';
            } else if (nilai > 80) {
                hasil = 'B';
            } else if (nilai > 70) {
                hasil = 'C';
            } else if (nilai > 60) {
                hasil = 'D';
            } else {
                hasil = 'E';
            }

            hasilElement.textContent = "Nilai huruf: " + hasil;
        }
    </script>
</body>
</html>
